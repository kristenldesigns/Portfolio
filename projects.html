<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Projects</title>
    <style>

    body {
      background-image: url(images/cloud.jpg);
      background opacity: 70%;
    }
    .gallery {
      width: 80%;
      margin: 100px auto 50px;
      display: grid;
      grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 30px;
    }
    .gallery img {
      width: 250px;
      height: 300px;
      cursor: pointer;
      border: 2px solid lightskyblue;
    }

    .gallery img:hover {
      transform: scale(1.6);
    }

    .sidenav {
      height: 100%;
      width: 150px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: white;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidenav a {
      display: block;
      color: lightskyblue;
      font-size: 20px;
      padding: 16px;
      text-decoration: none;
    }

    .sidenav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .sidenav a:hover:not(.active) {
      background-color: #555;
      color: white;
    }

  @media screen and (max-width: 800px) {
    .sidenav {
      width: 100%;
      height: auto;
      position: relative;
    }
    .sidenav a {float: left;}
  }

  @media screen and (max-width: 400px) {
    .sidenav a {
      text-align: center;
      float: none;
    }
  }

    </style>
  </head>
  <body>

    <div class="sidenav">
      <a href="https://kristenldesigns.github.io/Portfolio/"
      style="font-family: impact;">Home</a>
      <a href="https://kristenldesigns.github.io/Portfolio/projects"
      style="font-family: impact;">Gallery</a>
      <a href="https://kristenldesigns.github.io/Portfolio/aboutme"
      style="font-family: impact;">About Me</a>
    </div>

    <div class="gallery">
        <img src="images/collage.jpg">
        <img src="images/designchallenge.png">
        <img src="images/icondesign.jpg">
        <img src="images/styleguide.png">
        <img src="images/smoothies.png">
        <img src="images/givingbox.png">
        <img src="images/styleguide2.png">
        <img src="images/tshirt_design.jpg">
    </div>

  </body>
</html>
