<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About Me!</title>
  </head>
  <style>

  body {
    background-image: url(images/cloud.jpg);
    background opacity: 70%;
  }

  .sidenav {
    height: 100%;
    width: 150px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: white;
    overflow-x: hidden;
    padding-top: 20px;
    opacity: 80%;
  }


  .sidenav a {
    display: block;
    color: lightskyblue;
    font-size: 20px;
    padding: 16px;
    text-decoration: none;
  }

  .sidenav a.active {
    background-color: #04AA6D;
    color: white;
  }


  .sidenav a:hover:not(.active) {
    background-color: #555;
    color: white;
  }

  .me {
    text-align: center;
  }

  #pic {
    border-radius: 150px;
  }



@media screen and (max-width: 800px) {
  .sidenav {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidenav a {float: left;}
}


@media screen and (max-width: 400px) {
  .sidenav a {
    text-align: center;
    float: none;
  }
}


  </style>
  <body>

    <div class="sidenav">
      <a href="https://kristenldesigns.github.io/Portfolio/"
      style="font-family: impact;">Home</a>
      <a href="https://kristenldesigns.github.io/Portfolio/projects"
      style="font-family: impact;">Gallery</a>
      <a href="https://kristenldesigns.github.io/Portfolio/aboutme"
      style="font-family: impact;">About Me</a>
      <a href="https://kristenldesigns.github.io/Portfolio/contact"
      style="font-family: impact;">Contact</a>
    </div>

    <div class="me">
      <img id="pic" src="images/me.png"
      style=" width: 520px;
      height: 300px;">
    </div>

  </body>
</html>
