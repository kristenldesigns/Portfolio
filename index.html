<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>

    body {
      box-sizing: border-box;
    }
    body {
      background-image: url(images/cloud.jpg);
      background opacity: 70%;
    }

    .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: white;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidenav a {
      display: block;
      color: lightskyblue;
      font-size: 20px;
      padding: 20px;
      text-decoration: none;
      margin-left: 10px;
    }

    .sidenav a.active {
      background-color: #04AA6D;
      color: white;
    }


    .sidenav a:hover:not(.active) {
      background-color: #555;
      color: white;
    }

  @media screen and (max-width: 800px) {
    .sidenav, .images {
      width: 100%;
      height: auto;
      position: relative;
    }
    .sidenav a {float: left;}
  }

    #name {
      margin-top: 200px;
    }

    #leftcolumn {
      margin-left: 100px;
    }

    .images {
      display: inline-flex;
      text-align: center;
    }

    @media screen and (max-width: 400px) {
      .sidenav a {
        text-align: center;
      }
      #leftcolumn, #name, #rightcolumn {
        width: 100%;
        height: auto;
      }
    }
    </style>

  </head>
  <body>
    <div class="sidenav">
      <a href="https://kristenldesigns.github.io/Portfolio/"
      style="font-family: impact;">Home</a>
      <a href="https://kristenldesigns.github.io/Portfolio/projects"
      style="font-family: impact;">Gallery</a>
      <a href="https://kristenldesigns.github.io/Portfolio/aboutme"
      style="font-family: impact;">About Me</a>
    </div>


  <div class="images">
    <div id="leftcolumn">
      <img src="images/leftcolumn.png"
      style="
      width: 200px;
      height: 800px;">
    </div>

    <div id="name">
      <img src="images/name2.png"
        style="
        width: 900px;
        height: auto;
        "/>
    </div>

    <div id="rightcolumn">
      <img src="images/rightcolumn.png"
      style="
      width: 200px;
      height: 800px;">
    </div>

  </div>


  </body>
</html>
