<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>

    @media screen and (min-width: 800px) {
        #myNavBar, #name, #logoss, #head {
          font-size: 36px;
        }
      }
    body {
      box-sizing: border-box;
    }

    body {
      background-image: url(images/cloud.jpg);
      background opacity: 70%;
    }
    @media screen and (max-width: 479px) {
      #myNavBar, #name, #logoss, #head {
          font-size: 16px;
        }
      }
    #myNavBar {
        height: auto;
        width: 100%;
        text-align: center;
        background-color: white;
        opacity: 70%;
    }
    #myNavBar ul a{
      color: black;
      text-decoration: none;
    }

    #myNavBar ul li {
      display: inline-block;
      padding: 20px 20px;
      margin-right: 45px;
    }

    #myNavBar ul li:hover {
      background: skyblue;
    }

    #myNavBar ul li:active {
      background: lightblue;
    }

    #name {
      text-align: center;
    }
    #head {
      text-align: center;
    }
    #head :hover {
      color: white;
      opacity: 90%
    }

    #logoss :hover{
      color: white;
      opacity: 90%;
    }


    </style>

  </head>

  <body>

    <nav id="myNavBar">
     <ul>

       <li style="
       font-family: impact;
       font-size: 30px;">
         <a href="https://kristenldesigns.github.io/Portfolio/projects">
           Gallery</a></li>

       <li style="
       font-family: impact;
       font-size: 30px;">
         <a href="https://kristenldesigns.github.io/Portfolio/aboutme">
           About Me</a></li>


       <li style="
       font-family: impact;
       font-size: 30px;">
         <a href="https://kristenldesigns.github.io/Portfolio/contact">
           Contact</a></li>
     </li>
      </ul>

    </nav>

    <div id="name">
      <img src="images/name2.png"
        style="
        width: 80%;
        height: auto;
        margin-top: 50px;
        margin-left: 100px;
        "/>
    </div>

    <div id="head">
      <img src="images/headcloud.png"
      style="
      width: 80%;
      height: auto;
      margin-left: 200px;
      "
    </div>

</html>
