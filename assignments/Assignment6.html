<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>List Examples</title>
    <style>
      #RandomStuff {
        list-style-type: circle;
      }

      #RandomStuff li a{
        color: black;
        text-decoration: none;
      }

      #RandomStuff li:first-child a {
        color: turquoise;
        font-family: courier;
        font-size: 30px;
      }

      #RandomStuff li:nth-child(2) a {
        color: red;
        font-family: Monaco;
        font-size: 25px
      }

      #RandomStuff li:nth-child(3) a {
        color: tomato;
        font-family: copperplate;
        font-size: 30px;
      }

      #RandomStuff li:nth-child(4) a {
        color: goldenrod;
        font-family: helvetica;
        font-size: 40px;
      }

      #myNavBar ul{
        background: linear-gradient(to right, pink, palevioletred,
          hotpink, mediumvioletred);
        list-style-type: none;
        padding-inline-start: 0px;
      }

      #myNavBar ul li {
        display: inline-block;
        padding: 20px 24px;
      }

      #myNavBar ul li:hover {
        background: plum;
      }

      #myNavBar ul li:active {
        background: mediumpurple;
      }

      #cta {
        float: right
      }



    </style>
  </head>
  <body>
    <ol>
      <li><a href="https://animal-crossing.com/">Animal Crossing</a></li>
      <li><a href="https://www.youtube.com/c/ChilledChaosGAME">Chilled Chaos</a></li>
      <li><a href="https://www.wickedclothes.com/">Wicked Clothes</a></li>
      <li><a href="https://www.pokemon.com/us/">Pokemon</a></li>
    </ol>

    <ul id="RandomStuff">
      <li><a href="https://animal-crossing.com/">Animal Crossing</a></li>
      <li><a href="https://www.youtube.com/c/ChilledChaosGAME">Chilled Chaos</a></li>
      <li><a href="https://www.wickedclothes.com/">Wicked Clothes</a></li>
      <li><a href="https://www.pokemon.com/us/">Pokemon</a></li>
    </ul>

    <nav id="myNavBar">
     <ul>
       <li>Home</li>
       <li>Gallery</li>
       <li>About Me</li>
       <li id="cta">Sign Up</li>
      </ul>
    </nav>


  </body>
</html>
