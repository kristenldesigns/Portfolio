<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>My Logo Slideshow</title>
    <link type="text/css" rel="stylesheet" href="../css/slideshow.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../images/logo.png"/>
      <img id="slide2" class="slideshowImage" src="../images/logo1.png"/>
      <img id="slide3" class="slideshowImage" src="../images/logo2.png"/>
      <img id="slide4" class="slideshowImage" src="../images/logooptions.png"/>
    </div>
    <input
      type="button"
      id="previous"
      value="Previous"
      onclick="showPreviousSlide()"
    >
    <input
      type="button"
      id="next"
      value="Next"
      onclick="showNextSlide()"
    >

    <script type="text/javascript" src="../js/slideshow.js"></script>
    <div id="message">These are my current options for my personal logos!</div>
  </body>
</html>
