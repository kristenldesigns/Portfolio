<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Assignment 14</title>
    <style>
      #firstNameId, #lastNameId {
        margin-bottom: 15px;
        margin-left: 10px;
      }
      #dateId {
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <p>What is your name?</p>
      <div>
        <label for="firstNameId">First Name:</label>
        <input type="text" id="firstNameId" name="firstName">
      </div>
      <div>
        <label for="lastNameId">Last Name:</label>
        <input type="text" id="lastNameId" name="lastName">
      </div>
      <div>
        <label for="nicknameId">Nickname:</label>
        <input type="text" id="nicknameId" name="Nickname">
      </div>


      <p>Which movie do you like the most?</p>
      <div>
        <input type="radio" id="rugratRadio" name="movie" value="rugrat">
        <label for="rugratRadio">The Rugrat Movie</label>
      </div>
      <div>
        <input type="radio" id="howlRadio" name="movie" value="howl">
        <label for="howlRadio">Howl's Moving Castle</label>
      </div>
      <div>
        <input type="radio" id="pokeRadio" name="movie" value="poke">
        <label for="pokeRadio">The Pokemon Movie</label>
      </div>

      <p>If you love mochi, click that button!</p>
      <div>
        <input type="submit" id="mochilove" name="mochi" value="Submit for Mochi!">
      </div>
    </form>
  </body>
</html>
